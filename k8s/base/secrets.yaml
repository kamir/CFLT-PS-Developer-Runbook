apiVersion: v1
kind: Secret
metadata:
  name: kafka-credentials
  namespace: confluent-apps
  labels:
    app.kubernetes.io/part-of: confluent-java-toolkit
type: Opaque
stringData:
  sasl.jaas.config: |
    org.apache.kafka.common.security.plain.PlainLoginModule required
      username='<API_KEY>'
      password='<API_SECRET>';
---
apiVersion: v1
kind: Secret
metadata:
  name: schema-registry-credentials
  namespace: confluent-apps
  labels:
    app.kubernetes.io/part-of: confluent-java-toolkit
type: Opaque
stringData:
  basic.auth.user.info: "<SR_API_KEY>:<SR_API_SECRET>"
