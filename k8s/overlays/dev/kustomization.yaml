apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: confluent-apps-dev

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
    patch: |
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"

configMapGenerator:
  - name: kafka-config
    behavior: merge
    literals:
      - bootstrap.servers=pkc-dev.us-east-1.aws.confluent.cloud:9092
      - schema.registry.url=https://psrc-dev.us-east-1.aws.confluent.cloud
