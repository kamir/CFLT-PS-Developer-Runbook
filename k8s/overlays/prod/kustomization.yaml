apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: confluent-apps-prod

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: fraud-detection
    patch: |
      - op: replace
        path: /spec/replicas
        value: 4

configMapGenerator:
  - name: kafka-config
    behavior: merge
    literals:
      - bootstrap.servers=pkc-prod.us-east-1.aws.confluent.cloud:9092
      - schema.registry.url=https://psrc-prod.us-east-1.aws.confluent.cloud
