# ==============================================================================
# PROD Environment — Kafka Streams (Confluent Cloud, PCI-DSS zone)
# ==============================================================================
# Managed via GitOps. Secrets injected by K8s Secrets / Vault.

bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS}
security.protocol=SASL_SSL
sasl.mechanism=PLAIN
sasl.jaas.config=${KAFKA_SASL_JAAS_CONFIG}

schema.registry.url=${SCHEMA_REGISTRY_URL}
basic.auth.credentials.source=USER_INFO
schema.registry.basic.auth.user.info=${SCHEMA_REGISTRY_USER_INFO}

application.id=fraud-detection-app-prod
num.stream.threads=4
state.dir=/var/kafka-streams
commit.interval.ms=100

# Exactly-once semantics (PCI-DSS Req 6 — data integrity)
processing.guarantee=exactly_once_v2

# Monitoring
metric.reporters=org.apache.kafka.common.metrics.JmxReporter
