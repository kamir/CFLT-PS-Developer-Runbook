# ==============================================================================
# QA Environment — Confluent Cloud (dedicated cluster)
# ==============================================================================
# All values MUST be checked into version control (GitOps).
# Secrets are injected via K8s Secrets / Vault — never stored here.

bootstrap.servers=${KAFKA_BOOTSTRAP_SERVERS}
security.protocol=SASL_SSL
sasl.mechanism=PLAIN
sasl.jaas.config=${KAFKA_SASL_JAAS_CONFIG}

# Schema Registry
schema.registry.url=${SCHEMA_REGISTRY_URL}
basic.auth.credentials.source=USER_INFO
schema.registry.basic.auth.user.info=${SCHEMA_REGISTRY_USER_INFO}

# Producer tuning for QA
acks=all
retries=5
enable.idempotence=true
max.in.flight.requests.per.connection=5

# Consumer tuning for QA
auto.offset.reset=earliest
enable.auto.commit=false
